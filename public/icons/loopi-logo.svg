<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Brain gradient - pink/coral tones -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="50%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#DB2777"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Brain body - cartoon style with bumps -->
  <g filter="url(#shadow)">
    <!-- Main brain shape -->
    <ellipse cx="60" cy="62" rx="38" ry="35" fill="url(#brainGrad)"/>

    <!-- Brain bumps - top -->
    <circle cx="35" cy="40" r="18" fill="url(#brainGrad)"/>
    <circle cx="60" cy="32" r="16" fill="url(#brainGrad)"/>
    <circle cx="85" cy="40" r="18" fill="url(#brainGrad)"/>

    <!-- Brain bumps - sides -->
    <circle cx="25" cy="58" r="12" fill="url(#brainGrad)"/>
    <circle cx="95" cy="58" r="12" fill="url(#brainGrad)"/>

    <!-- Brain fold line (center) -->
    <path d="M60 35 Q58 50 60 65 Q62 80 60 92"
          stroke="#BE185D" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Brain wrinkle lines -->
    <path d="M35 45 Q40 55 35 65" stroke="#BE185D" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.4"/>
    <path d="M85 45 Q80 55 85 65" stroke="#BE185D" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>

  <!-- Horn-rimmed glasses -->
  <g>
    <!-- Glasses bridge -->
    <path d="M52 58 Q60 55 68 58" stroke="#1E1B4B" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Left lens frame -->
    <ellipse cx="40" cy="60" rx="14" ry="12" fill="white" stroke="#1E1B4B" stroke-width="4"/>

    <!-- Right lens frame -->
    <ellipse cx="80" cy="60" rx="14" ry="12" fill="white" stroke="#1E1B4B" stroke-width="4"/>

    <!-- Left temple arm -->
    <path d="M26 58 L22 52" stroke="#1E1B4B" stroke-width="3" stroke-linecap="round"/>

    <!-- Right temple arm -->
    <path d="M94 58 L98 52" stroke="#1E1B4B" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Googly eyes -->
  <g>
    <!-- Left eye white -->
    <circle cx="40" cy="60" r="10" fill="white"/>
    <!-- Left pupil - slightly offset for personality -->
    <circle cx="43" cy="58" r="5" fill="#1E1B4B"/>
    <!-- Left eye shine -->
    <circle cx="45" cy="56" r="2" fill="white"/>

    <!-- Right eye white -->
    <circle cx="80" cy="60" r="10" fill="white"/>
    <!-- Right pupil - matching offset -->
    <circle cx="83" cy="58" r="5" fill="#1E1B4B"/>
    <!-- Right eye shine -->
    <circle cx="85" cy="56" r="2" fill="white"/>
  </g>

  <!-- Friendly smile -->
  <path d="M50 78 Q60 86 70 78" stroke="#BE185D" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Rosy cheeks -->
  <ellipse cx="32" cy="72" rx="6" ry="4" fill="#FBBF24" opacity="0.4"/>
  <ellipse cx="88" cy="72" rx="6" ry="4" fill="#FBBF24" opacity="0.4"/>
</svg>
